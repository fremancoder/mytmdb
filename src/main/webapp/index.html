<!DOCTYPE html>
<html  ng-app="tmdbViewer">

<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Mymdb</title>

	<script data-required="angular.js@*" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
	<script data-required="angular-route@*" data-semver="1.2.14" src="https://code.angularjs.org/1.2.14/angular-route.js"></script>
	<script data-required="angular-cookies@*" data-semver="1.2.14" src="https://code.angularjs.org/1.2.14/angular-cookies.js"></script>

	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="scripts/app.js"></script>
	<script src="scripts/service/authenticationService.js"></script>
	<script src="scripts/directive/youtubeplayer.js"></script>
	<script src="scripts/controller/loginController.js"></script>
	<script src="scripts/controller/tmdbController.js"></script>
	<script src="scripts/controller/myMovieListController.js"></script>
	<script src="scripts/controller/myMovieDetailController.js"></script>
	<script src="scripts/controller/currentMenu.js"></script>
</head>

<body>
	<div class="container">
		<div ng-controller="MyMenuController">
			<nav class="navbar navbar-inverse">
			  <div class="container-fluid">
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="#">Mymdb</a>
			    </div>
			
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
			      <ul class="nav navbar-nav">
			        <li class="active" ng-show="!currentMenuMyMovies"><a href="#search" ng-click="switch('search')">Search Tmdb <span class="sr-only">(current)</span></a></li>
			        <li  ng-show="currentMenuMyMovies"><a href="#search" ng-click="switch('search')">Search Tmdb</a></li>
			        <li class="active"  ng-show="currentMenuMyMovies"><a href="#myMovies"  ng-click="switch('detail')">My Movies <span class="sr-only">(current)</span></a></li>
			        <li  ng-show="!currentMenuMyMovies"><a href="#myMovies" ng-click="switch('detail')">My Movies</a></li>
			      </ul>
			    </div>
			  </div>
			</nav>
		</div>
		
		<h1>Mymdb</h1>
		<div ng-view></div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>	

</body>

</html>
