<div>
	<form name="myMovieList" >
		</br>
		<div>
			<div>
				<table class="table table-striped table-hover ">
					<thead>
						<tr>
							<th>Title/Home Page</th>
							<th>IMDB</th>
							<th>Poster</th>
							<th>Runtime</th>
							<th>Seen</th>
							<th>Delete</th>
							<th>Detail</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="movie in mymovies"  ng-show="!error" >
							<td><a ng-href="{{movie.homePage}}" target="_blank">{{movie.title}}</a></td>
							<td><a ng-href="{{movie.imdbId}}" target="_blank">{{movie.imdbId}}</a></td>
							<td><img alt="nothing" ng-src="{{movie.posterPath}}" height="42" width="42"></td>
							<td>{{movie.runtime}}</td>
							<td ng-show="{{movie.seen}}"><button type="submit" ng-click="toggleSeen(movie.id, movie.seen)" class="btn btn-success">Seen</button></td>
							<td ng-show="{{!movie.seen}}"><button type="submit" ng-click="toggleSeen(movie.id, movie.seen)" class="btn btn-warning">Not seen </button></td>
							<td><button type="submit" ng-click="deleteMovie(movie.id)" class="btn btn-danger">Delete</button></td>
							<td><button type="submit" ng-click="showDetails(movie.id)" class="btn btn-success">Detail</button></td>
						</tr>
						<tr ng-show="error">
							<td colspan="7">{{error}}</td>						
						</tr>						
					</tbody>
				</table>
			</div>
		</div>
	</form>	
</div>
