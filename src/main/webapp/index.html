<!DOCTYPE html>
<html  ng-app>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>MyTmdb</title>

	<script data-required="angular.js@*" data-semver="1.3.0-beta.5"
		src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="scripts/controller/tmdbController.js"></script>
</head>
<body ng-controller="TmdbController">
	<h1>MyTmdb</h1>
	<div>
		page: {{movies.page}}
	</div>
	<div>
		totalPages: {{movies.total_pages}}
	</div>
	<div>
		totalResults: {{movies.total_results}}
	</div>
	<div>
		<div>
			<table class="table table-striped table-hover ">
				<thead>
					<tr>
						<th>Id</th>
						<th>Title</th>
						<th>Release date</th>
						<th>Poster</th>
						<th>Vote Average</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="movie in movies.results">
						<td>{{movie.id}}</td>
						<td>{{movie.title}}</td>
						<td>{{movie.release_date}}</td>
						<td><img alt="nothing" ng-src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" height="42" width="42"></td>
						<td>{{movie.vote_average}}</td>
					</tr>
			</table>
		</div>	
		<ul class="pager">
		  <li class="previous" ng-show="movies.page > 1"><a href="#">← Previous</a></li>		
		  <li class="previous disabled"  ng-show="movies.page <= 1"><a href="#">← Previous</a></li>
		  <li class="next"><a href="#">Newer →</a></li>
		</ul>		
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>	
</body>
</html>
